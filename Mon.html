<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Unlimited Habit Tracker</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <div class="container">

    <!-- Add Habit Form -->

    <header class="banner">

      <div class="banner-left">

        <h1>📅 Unlimited Habit Tracker</h1>

      </div>

      <div class="banner-right">

        <input type="text" id="habitInput" placeholder="Enter habit (e.g. Exercise)" />

        <button id="addHabit">➕ Add Habit</button>

      </div>

    </header>

    <!-- Habits will be inserted here -->

    <main id="habitsContainer"></main>

  </div>

  <script src="script.js"></script>

</body>
